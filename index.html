<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>  ئارامییا دڵان </title>

    <!-- Meta Tags for App Style -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#064e3b">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2990/2990044.png">
    <link rel="manifest" href="data:application/manifest+json;base64,ewogICJuYW1lIjogIk51ciIsCiAgInNob3J0X25hbWUiIjogIk51ciIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDY0ZTNiIiwKICAidGhlbWVfY29sb3IiIjogIiMwNjRlM2IiLAogICJpY29ucyI6IFt7InNyYyI6ICJodHRwczovL2Nkbi1pY29ucy1wbmcuZmxhdGljb24uY29tLzUxMi8yOTkwLzI5OTAwNDQucG5nIiwgInNpemVzIjogIjUxMng1MTIiLCAidHlwZSI6ICJpY29uL3BuZyJ9XQp9">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #064e3b; --gold: #d4af37; --bg: #f8f9fa; --white: #ffffff;
            --zikr-red: #8b0000; --blue-dark: #1a365d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: #2d3436; }

        header {
            background-color: var(--primary);
            padding: 40px 10px 20px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--gold);
        }

        .tab-container { display: flex; justify-content: center; gap: 5px; margin-top: 15px; }
        .tab-btn {
            background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--gold);
            padding: 10px 5px; border-radius: 12px; cursor: pointer; font-size: 0.8rem;
            flex: 1; max-width: 110px; transition: 0.3s;
        }
        .tab-btn.active { background-color: var(--gold); color: var(--primary); font-weight: bold; }

        .content-section { display: none; padding: 20px 15px 120px 15px; animation: fadeIn 0.4s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .container { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .container { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); } }

        .supreme-allah-card {
            background: var(--white); border: 3px solid var(--gold); border-radius: 30px;
            padding: 40px 20px; text-align: center; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card {
            background: var(--white); border-radius: 20px; padding: 30px 20px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; position: relative;
        }

        .number-badge {
            position: absolute; top: 15px; left: 15px; background: var(--bg);
            color: #888; width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold;
        }

        .arabic { font-family: 'Amiri', serif; font-size: 2.4rem; color: var(--primary); margin-bottom: 5px; display: block; }
        .kurdish { color: var(--gold); font-weight: bold; font-size: 1.2rem; margin-bottom: 12px; display: block; }
        .meaning { font-size: 0.95rem; color: #555; line-height: 1.7; border-top: 1px solid #f9f9f9; padding-top: 12px; }

        .prophet-card { border-top: 5px solid var(--blue-dark); }
        .zikr-card { border-right: 6px solid var(--zikr-red); text-align: right; }
        .zikr-tag { font-size: 0.75rem; color: var(--zikr-red); background: #fff0f0; padding: 3px 10px; border-radius: 8px; margin-bottom: 10px; display: inline-block; font-weight: bold; }

        footer {
            text-align: center; padding: 15px; background: var(--primary); color: var(--gold);
            font-size: 0.9rem; position: fixed; bottom: 0; width: 100%; border-top: 2px solid var(--gold); font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div style="color: var(--gold); font-family: 'Amiri', serif; font-size: 1.6rem;">ب ناڤێ خودایێ مەزن</div>
    <div class="tab-container">
        <button class="tab-btn active" onclick="showTab('asma-sec', this)">٩٩ ناڤين خودى </button>
        <button class="tab-btn" onclick="showTab('prophet-sec', this)">٢٥ پێغەمبەر</button>
        <button class="tab-btn" onclick="showTab('zikr-sec', this)"> الذكر</button>
    </div>
</header>

<div id="asma-sec" class="content-section active">
    <div class="supreme-allah-card">
        <span class="arabic">اللَّهُ</span>
        <span class="kurdish">خودێ</span>
        <div class="meaning">تاک و تەنێ یە، ئەو زاتێ هەرە مەزن یێ کو هەژی پەرستنێ یە.</div>
    </div>
    <div class="container" id="asmaGrid"></div>
</div>

<div id="prophet-sec" class="content-section">
    <div class="container" id="prophetsGrid"></div>
</div>

<div id="zikr-sec" class="content-section">
    <div class="container" id="zikrGrid"></div>
</div>

<footer>developer:NajberArif</footer>

<script>
    function showTab(id, btn) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        window.scrollTo(0,0);
    }

    // ناڤێن خودێ (١-٩٩)
    const asmaData = [
        {ar: "الرَّحْمَنُ", ku: "یێ ب ڕەحم", m: "خودانێ ڕەحمەکا بەرفرەهـ بۆ هەمی مەخلوقاتان."},
        {ar: "الرَّحِيمُ", ku: "دلۆڤان", m: "یێ دلۆڤان ب تایبەتی بۆ باوەرداران ل ڕۆژا قیامەتێ."},
        {ar: "الْمَلِكُ", ku: "پاشا", m: "خودانێ هەمی مۆلک و دەستهەلاتێ ل عەسمان و ئەردی."},
        {ar: "الْقُدُّوسُ", ku: "پاقژ و پیرۆز", m: "ئەو زاتێ پاقژ ژ هەمی کێماسی و عەیبان."},
        {ar: "السَّلاَمُ", ku: "سلامەتی دەر", m: "ئەوێ سلامەتیێ بەلاڤ دکەت و هەمی کارێن وی دروستن."},
        {ar: "الْمُؤْمِنُ", ku: "ئەولەهی دەر", m: "ئەوێ ئەولەهیێ و ئیمانێ ددەتە دڵێن باوەرداران."},
        {ar: "الْمُهَيْمِنُ", ku: "چاڤدێر", m: "ئەوێ پارێزەر و ئاگەهدار ل سەر هەمی تشتان."},
        {ar: "الْعَزِیزُ", ku: "خودان عیزەت", m: "یێ ب هێز و سەرکەفتی، کەس ل سەر وی نینە."},
        {ar: "الْجَبَّارُ", ku: "خودان هێز", m: "ئەوێ هەمی مەخلوق ل ژێر فەرمانا وینە ب هێزا وی."},
        {ar: "الْمُتَكَبِّرُ", ku: "مەزن", m: "ئەوێ مەزناهی ب تنێ بۆ وی دگونجیت."},
        {ar: "الْخَالِقُ", ku: "چێکەر", m: "ئەوێ هەمی تشت ژ نەبوونی ئافراندین ب بێ نموونە."},
        {ar: "الْبَارِئُ", ku: "ئافرێنەر", m: "ئەوێ ب جوانترین شێوە هەمی تشت دروستکرین."},
        {ar: "الْمُصَوِّرُ", ku: "وێنەکێش", m: "ئەوێ شێوە و ڕەنگ دایە هەمی مەخلوقاتان."},
        {ar: "الْغَفَّارُ", ku: "لێبورینڤان", m: "ئەوێ گەلەک لێبورینڤانە بۆ گونەهێن بەندەیان."},
        {ar: "الْقَهَّارُ", ku: "سەرکەفتی", m: "ئەوێ هەمی مەخلوق ل ژێر دەستهەلاتا وی یا ب زۆرینە."},
        {ar: "الْوَهَّابُ", ku: "بەخشندە", m: "ئەوێ ب زۆری و بێ بەرامبەر هەمی تشتان دبەخشیت."},
        {ar: "الرَّزَّاقُ", ku: "ڕۆزیدەر", m: "ئەوێ ڕۆزیا هەمی زیندەوەران دگەهینیتە وان."},
        {ar: "الْفَتَّاحُ", ku: "ڤەکەر", m: "ئەوێ دەرگەهێن ڕەحمێ و زانستی ڤەدکەت."},
        {ar: "الْعَلِیمُ", ku: "زانا", m: "ئەوێ ب هەمی تشتان دزانیت."},
        {ar: "الْقَابِضُ", ku: "تەنگکەر", m: "ئەوێ ڕۆزیێ یان گیانان دگریت ل دویف حیکمەتێ."},
        {ar: "الْباسِطُ", ku: "بەرفرەهکەر", m: "ئەوێ ڕۆزیێ و ڕەحمێ بەرفرەهـ دکەت."},
        {ar: "الْخافِضُ", ku: "نزمکەر", m: "ئەوێ کافران و ستەمکاران نزم دکەت."},
        {ar: "الرَّافِعُ", ku: "بلندکەر", m: "ئەوێ باوەرداران بلند دکەت."},
        {ar: "الْمُعِزُّ", ku: "سەرفرازکەر", m: "ئەوێ عیزەتێ ددەتە هەر کەسێ وی بڤێت."},
        {ar: "الْمُذِلُّ", ku: "سەرشۆڕکەر", m: "ئەوێ دوژمنێن خۆ سەرشۆڕ دکەت."},
        {ar: "السَّمِیعُ", ku: "بیسەر", m: "ئەوێ هەمی دەنگان دبهیزیت."},
        {ar: "الْبَصِیرُ", ku: "بینەر", m: "ئەوێ هەمی تشتان دبینیت."},
        {ar: "الْحَكَمُ", ku: "دادوەر", m: "دادوەرێ ڕاست و دروست."},
        {ar: "الْعَدْلُ", ku: "دادپەروەر", m: "ئەوێ د هەمی کارێن خۆ دا یێ دادپەروەرە."},
        {ar: "اللَّطِیفُ", ku: "نازک", m: "ئەوێ ب هویرکاری چاڤێ وی ل بەندەیانە."},
        {ar: "الْخَبِيرُ", ku: "ئاگەهدار", m: "ئەوێ ژ نهێنیێن دڵان و هەمی تشتان ئاگەهدارە."},
        {ar: "الْحَلِيمُ", ku: "بێهنفرەهـ", m: "ئەوێ زوو سزایێ بەندەیان نادەت."},
        {ar: "الْعَظِيمُ", ku: "مەزن", m: "ئەوێ مەزناهیا وی بێ کێماسی و بێ سنۆرە."},
        {ar: "الْغَفُورُ", ku: "گونەهـ بەخش", m: "ئەوێ گونەهێن مەزن دبەخشیت و ژێ دبۆریت."},
        {ar: "الشَّكُورُ", ku: "قەدرزان", m: "ئەوێ خێرا کێم ب پاداشت وەردگریت."},
        {ar: "الْعَلِيُّ", ku: "بلند", m: "ئەوێ ل سەر هەمی مەخلوقاتان بلند و سەردەستە."},
        {ar: "الْكَبِيرُ", ku: "مەزن", m: "یێ مەزن د زات و سیفاتێن خۆ دا."},
        {ar: "الْحَفِيظُ", ku: "پارێزەر", m: "ئەوێ پارێزگاریا هەمی مەخلوقاتان دکەت."},
        {ar: "الْمُقِيتُ", ku: "ڕۆزیپێدەر", m: "ئەوێ هێز و ڕۆزیێ دگەهینیتە مەخلوقان."},
        {ar: "الْحَسِيبُ", ku: "بەسی بەندەیان", m: "ئەوێ حیسابێ دگەل خەلکی دکەت."},
        {ar: "الْجَلِيلُ", ku: "خودان شکۆ", m: "خودانێ شکۆداری و مەزناهیێ."},
        {ar: "الْكَرِيمُ", ku: "بەخشندە", m: "ئەوێ گەلەک دبەخشیت بێی کو مرۆڤ داخوازی بکەی."},
        {ar: "الرَّقِيبُ", ku: "چاڤدێر", m: "ئەوێ ئاگەهـ ل هەمی کریارانە."},
        {ar: "الْمُجِيبُ", ku: "بەرسڤدەر", m: "ئەوێ دوعایێن بەندەیان قەبوول دکەت."},
        {ar: "الْوَاسِعُ", ku: "بەرفرەهـ", m: "ڕەحم و زانستا وی یا بەرفرەهە."},
        {ar: "الْحَكیمُ", ku: "دانا", m: "ئەوێ هەمی کارێن وی ب حیکمەتن."},
        {ar: "الْوَدُودُ", ku: "خۆشەویست", m: "ئەوێ بەندەیێن خۆ یێن چاک خۆش دڤێن."},
        {ar: "الْمَجِيدُ", ku: "شکۆدار", m: "ئەوێ شکۆ و مەزناهیا وی مەزنە."},
        {ar: "الْبَاعِثُ", ku: "زیندەکەرەڤە", m: "ئەوێ مریان زیندی دکەتەڤە."},
        {ar: "الشَّهِيدُ", ku: "شاهد", m: "ئەوێ شاهد ل سەر هەمی تشتان."},
        {ar: "الْحَقُّ", ku: "ڕاستی", m: "هەبوونا وی یا حەق و ڕاستە."},
        {ar: "الْوَكِيلُ", ku: "جێ ب جێ کەر", m: "ئەوێ کار پێ دهێنە سپاردن."},
        {ar: "الْقَوِیُّ", ku: "ب هێز", m: "خودانێ هێزەکا تمام کو چ تشت نەشێنێ."},
        {ar: "الْمَتِینُ", ku: "خۆڕاگر", m: "ئەوێ هێزا وی چ جاران کێم نابیت."},
        {ar: "الْوَلِيُّ", ku: "پشتەڤان", m: "دۆست و پشتەڤانێ باوەردارانە."},
        {ar: "الْحَمِيدُ", ku: "سوپاسکەر", m: "ئەوێ هەژی هەمی مەدح و سوپاسگوزاریێ یە."},
        {ar: "الْمُحْصِي", ku: "ژمارەزان", m: "ئەوێ هەمی تشت د ژمارەکرینە ل دەف وی."},
        {ar: "الْمُبْدِئُ", ku: "دەسپێکەر", m: "ئەوێ دەسپێکا ئافراندنێ کری بێ نموونە."},
        {ar: "الْمُعِيدُ", ku: "زڤڕینەر", m: "ئەوێ مەخلوقان پشتی مرنێ دزڤڕینیتەڤە."},
        {ar: "الْمُحْيِي", ku: "ژیانپێدەر", m: "ئەوێ ژیانێ ددەتە ئەردێ مرتی و مریان."},
        {ar: "الْمُمِيتُ", ku: "مرنپێدەر", m: "ئەوێ مرنێ ب سەر مەخلوقان دا دئینیت."},
        {ar: "الْحَيُّ", ku: "ساخ", m: "ئەوێ هەردەم ساخ و نامریت."},
        {ar: "الْقَيُّومُ", ku: "ڕاگر", m: "ئەوێ هەمی تشتان ڕادگریت و بڕێڤە دبات."},
        {ar: "الْوَاجِدُ", ku: "پەیداکەر", m: "ئەوێ هەر تشتێ بڤێت دێ دەستکەڤیت."},
        {ar: "الْمَاجِدُ", ku: "ب شەڕەف", m: "خودانێ ڕێز و شەڕەف و مەزناهیێ."},
        {ar: "الْوَاحِدُ", ku: "ئێکانە", m: "ئەوێ چو شەریک بۆ نینن د مۆلکێ خۆ دا."},
        {ar: "الأحَدُ", ku: "تاک و تەنێ", m: "تاک و تەنێ یە د هەمی سیفاتێن خۆ دا."},
        {ar: "الصَّمَدُ", ku: "بێ نیاز", m: "هەمی مەخلوق پێدڤی ب وینە و ئەو بێ نیازە."},
        {ar: "الْقَادِرُ", ku: "خودان شیان", m: "شیانا وی ل سەر هەمی تشتان هەیە."},
        {ar: "الْمُقْتَدِرُ", ku: "ب دەستهەلات", m: "خودانێ دەستهەلاتا مەزن بۆ هەر کارەکی."},
        {ar: "الْمُقَدِّمُ", ku: "پێشخەر", m: "ئەوێ هەر تشتێ بڤێت دێ پێش ئێخیت."},
        {ar: "الْمُؤِّخِّرُ", ku: "پاشخەر", m: "ئەوێ هەر تشتێ بڤێت دێ پاش ئێخیت."},
        {ar: "الأوَّلُ", ku: "ئێکەم", m: "بەری هەمی مەخلوقاتان ئەو هەبوو."},
        {ar: "الآخِرُ", ku: "دوماهی", m: "پشتی هەمی تشت نامینن ئەو دێ هەر مینیت."},
        {ar: "الظَّاهِرُ", ku: "دیار", m: "ئەوێ ب بەلگە و نیشانێن خۆ دیار."},
        {ar: "الْبَاطِنُ", ku: "ڤەشارتی", m: "ئەوێ ژ چاڤان ڤەشارتی د دنیایێ دا."},
        {ar: "الْوَالِي", ku: "سەرپەرشت", m: "سەرپەرشتێ هەمی کارێن جیهانێ."},
        {ar: "الْمُتَعَالِي", ku: "بلند مەرتەبە", m: "یێ بلند ژ هەر کێماسیەکێ."},
        {ar: "الْبَرُّ", ku: "چاکەکار", m: "ئەوێ چاکەیێن وی زۆرن و یێ دلسۆزە."},
        {ar: "التَّوَّابُ", ku: "تۆبەقەبوولکەر", m: "ئەوێ تۆبەیێن بەندەیێن خۆ قەبوول دکەت."},
        {ar: "الْمُنْتَقِمُ", ku: "تۆڵەسێن", m: "ئەوێ تۆڵێ ژ ستەمکاران دکەت ب سزایێ خۆ."},
        {ar: "العَفُوُّ", ku: "لێبۆرینڤان", m: "ئەوێ ژ گونەهان دبۆریت."},
        {ar: "الرَّؤُوفُ", ku: "دلۆڤان", m: "گەلەک یێ ب ڕەحم و دلۆڤانە ل سەر بەندەیان."},
        {ar: "مَالِكُ الْمُلْكِ", ku: "خودانێ مۆلکی", m: "پاشایێ ڕاستەقینە یێ هەمی گەردوونێ."},
